<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>

    <!-- BOOTSTRAP CSS FILE -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- EXTERNAL CSS FILE -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <h1 class="mt-3">TodoApp</h1>
        <div class="todo-container">
          <div class="todo-border-container mt-4 shadow-lg">
            <div class="top-menu mt-5 mb-3">
              <!-- BUTTON TO SORT THE LIST -->
              <button type="button" class="btn btn-primary btnSortBy">
                Sort By
              </button>
              <input type="text" placeholder="Add to your Todo" id="input" />

              <!-- BUTTON TO ADD AN ITEM TO THE LIST -->
              <button
                type="button"
                class="btn btn-primary btnAddItem"
              >
                Add Todo
              </button>
            </div>

            <!-- CONTAINER TO DISPLAY THE LIST ON -->

            <div class="todo_list mt-3"></div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JAVASCRIPT LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- EXTERNAL JAVASCRIPT FILE -->
    <script src="./index.js"></script>
  </body>
</html>
